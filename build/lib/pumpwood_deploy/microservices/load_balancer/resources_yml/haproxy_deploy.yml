apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: haproxy-load-balancer
spec:
  replicas: 2
  template:
    metadata:
      labels:
        type: haproxy-load-balancer
    spec:
      volumes:
      - name: haproxy-load-balancer-config
        configMap:
          name: haproxy-load-balancer-config
      containers:
      - name: haproxy-load-balancer
        image: haproxy:1.6
        imagePullPolicy: Always
        env:
        - name: USER
          valueFrom:
            secretKeyRef:
              name: haproxy-load-balancer
              key: user
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: haproxy-load-balancer
              key: password
        ports:
        - containerPort: 80
        volumeMounts:
        - name: haproxy-load-balancer-config
          mountPath: /usr/local/etc/haproxy
