apiVersion: apps/v1
kind: Deployment
metadata:
  name: pumpwood-transformation-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: pumpwood-transformation-app
    spec:
      imagePullSecrets:
        - name: dockercfg
      volumes:
      - name: bucket-key
        secret:
          secretName: bucket-key
      containers:
      - name: pumpwood-transformation
        image: {repository}/pumpwood-transformation-app:{version}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "10m"
        volumeMounts:
          - name: bucket-key
            readOnly: true
            mountPath: /etc/secrets
        env:
        - name: APP_DEBUG
          value: "False"

        #Database
        - name: DB_HOST
          value: "postgres-pumpwood-transformation"
        - name: DB_USERNAME
          value: pumpwood
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pumpwood-transformation
              key: db_password

        # Microsservice
        - name: MICROSERVICE_NAME
          value: 'pumpwood-transformation'
        - name: MICROSERVICE_URL
          value: 'http://haproxy-load-balancer/'
        - name: MICROSERVICE_USERNAME
          value: microservice-transformation
        - name: MICROSERVICE_PASSWORD
          valueFrom:
              secretKeyRef:
                name: pumpwood-transformation
                key: microservice_password

        # RABBITMQ QUEUE
        - name: RABBITMQ_HOST
          value: "rabbitmq-main"
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: password

        #Auth and Media
        - name: AUTH_SERVER
          value: http://pumpwood-auth-app/

        #Google
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/secrets/key-storage.json"
        - name: STORAGE_BUCKET_NAME
          value: {bucket_name}
        - name: STORAGE_TYPE
          value: 'google_bucket'

        # Timeout
        - name: WORKERS_TIMEOUT
          value: "{workers_timeout}"
        ports:
        - containerPort: 5000
---
