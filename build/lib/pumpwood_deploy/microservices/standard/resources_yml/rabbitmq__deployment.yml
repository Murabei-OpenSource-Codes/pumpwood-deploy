apiVersion : "v1"
kind: Service
metadata:
  name: rabbitmq-main
  labels:
    type: queue
    queue: rabbitmq-main
spec:
  type: LoadBalancer
  ports:
    - name: ui
      port: 15672
      targetPort: 15672
    - name: broker
      port: 5672
      targetPort: 5672
  selector:
    type: queue
    queue: rabbitmq-main
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-main
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: queue
        queue: rabbitmq-main
    spec:
      restartPolicy: Always
      volumes:
      - name: secrets
        secret:
          secretName: rabbitmq-main-secrets
      containers:
      - name: rabbitmq-main
        image: rabbitmq:3-management
        resources:
          requests:
            cpu: "10m"
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: username
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: password
        ports:
        - containerPort: 5672
          name: 'queue'
        - containerPort: 15672
          name: 'ui'
