apiVersion: apps/v1
kind: Deployment
metadata:
  name: pumpwood-estimation-rawdata-workers
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: pumpwood-estimation-rawdata-workers
    spec:
      imagePullSecrets:
        - name: dockercfg
      volumes:
      - name: bucket-key
        secret:
          secretName: bucket-key
      containers:
      - name: pumpwood-estimation-rawdata-workers
        image: {repository}/pumpwood-estimation-rawdata-worker:{version}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "1m"
        volumeMounts:
          - name: bucket-key
            readOnly: true
            mountPath: /etc/secrets
        env:
        #DATABASE
        - name: DB_HOST
          value: "postgres-pumpwood-datalake"
        - name: DB_USERNAME
          value: pumpwood
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pumpwood-datalake
              key: db_password

        #Google
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/secrets/key-storage.json"
        - name: STORAGE_BUCKET_NAME
          value: {bucket_name}
        - name: STORAGE_TYPE
          value: 'google_bucket'

        # RABBITMQ QUEUE
        - name: RABBITMQ_HOST
          value: "rabbitmq-main"
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: password

        #Microsservice
        - name: MICROSERVICE_NAME
          value: 'pumpwood-estimation-rawdata'
        - name: MICROSERVICE_URL
          value: 'http://haproxy-load-balancer/'
        - name: MICROSERVICE_USERNAME
          value: microservice-estimation
        - name: MICROSERVICE_PASSWORD
          valueFrom:
              secretKeyRef:
                name: pumpwood-estimation
                key: microservice_password
