apiVersion: apps/v1
kind: Deployment
metadata:
  name: pumpwood-auth-static
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: pumpwood-auth-static
        app: auth
        function: static
    spec:
      imagePullSecrets:
        - name: dockercfg
      containers:
      - name: pumpwood-auth-static
        image: {repository}/pumpwood-auth-static:0.0
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "10m"
