apiVersion: v1
kind: Secret
metadata:
  name: pumpwood-auth
type: Opaque
data:
  db_password: {db_password}
  email_host_user: {email_host_user}
  email_host_password: {email_host_password}
  ssl_key: {ssl_key}
  ssl_crt: {ssl_crt}
---
apiVersion: v1
kind: Secret
metadata:
  name: pumpwood-auth-postgres-ssl-keys
type: Opaque
data:
  ssl_key: {ssl_key}
  ssl_crt: {ssl_crt}
