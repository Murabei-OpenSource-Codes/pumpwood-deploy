apiVersion: v1
kind: Secret
metadata:
  name: pumpwood-auth
type: Opaque
data:
  db_password: {db_password}
  microservice_password: {microservice_password}
  email_host_user: {email_host_user}
  email_host_password: {email_host_password}
  secret_key: {secret_key}
  mfa_twilio_account_sid: {mfa_twilio_account_sid}
  mfa_twilio_auth_token: {mfa_twilio_auth_token}
  sso__client_id: {sso__client_id}
  sso__secret: {sso__secret}
