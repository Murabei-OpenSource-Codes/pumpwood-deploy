apiVersion: apps/v1
kind: Deployment
metadata:
  name: pumpwood-prediction-dataloader-workers
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: pumpwood-prediction-dataloader-workers
    spec:
      imagePullSecrets:
        - name: dockercfg
      volumes:
      - name: bucket-key
        secret:
          secretName: bucket-key
      containers:
      - name: pumpwood-prediction-dataloader-workers
        image: {repository}/pumpwood-prediction-dataloader-worker:{version}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "1m"
        volumeMounts:
          - name: bucket-key
            readOnly: true
            mountPath: /etc/secrets
        env:
        #DATABASE
        - name: DB_HOST
          value: "postgres-pumpwood-prediction"
        - name: DB_PORT
          value: "5432"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pumpwood-prediction
              key: db_password

        #Google
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/secrets/key-storage.json"
        - name: STORAGE_BUCKET_NAME
          value: {bucket_name}
        - name: STORAGE_TYPE
          value: 'google_bucket'

        # RABBITMQ QUEUE
        - name: RABBITMQ_HOST
          value: "rabbitmq-main"
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: password

        #Microsservice
        - name: MICROSERVICE_NAME
          value: 'pumpwood-prediction-dataloader'
        - name: MICROSERVICE_URL
          value: 'http://haproxy-load-balancer/'
        - name: MICROSERVICE_USERNAME
          value: microservice-prediction
        - name: MICROSERVICE_PASSWORD
          valueFrom:
              secretKeyRef:
                name: pumpwood-prediction
                key: microservice_password

        # CHUNKS
        - name: N_CHUNKS
          value: "4"
        - name: CHUNK_SIZE
          value: "2000"
