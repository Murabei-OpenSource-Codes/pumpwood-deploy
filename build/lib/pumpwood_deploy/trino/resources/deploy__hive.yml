apiVersion : "apps/v1"
kind: Deployment
metadata:
  name: hive-metastore-app
spec:
  replicas: 1
  selector:
    matchLabels:
      type: db
      endpoint: hive
      function: metastore
  template:
    metadata:
      labels:
        type: db
        endpoint: hive
        function: metastore
    spec:
      imagePullSecrets:
        - name: dockercfg
      volumes:
      - name: gcp--storage-key
        secret:
          secretName: gcp--storage-key
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: function
                operator: NotIn
                values:
                - system
      containers:
      - name: hive-metastore
        image: docker.io/andrebaceti/hive-metastore-pumpwood:0.2.14
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: gcp--storage-key
            readOnly: true
            mountPath: /etc/secrets
        resources:
          requests:
            memory: "{requests_memory}"
            cpu:  "{requests_cpu}"
          limits:
            memory: "{limits_memory}"
            cpu:  "{limits_cpu}"
        ports:
          - containerPort: 9083
            name: 'metastore'
          - containerPort: 10000
            name: 'hiveserver2'
        env:
        #####################
        # Postgres database #
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: hive
              key: database_user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hive
              key: database_password
        - name: DATABASE_HOST
          value: "{database_host}"
        - name: DATABASE_PORT
          value: "{database_port}"
        - name: DATABASE_DB
          value: "{database_db}"

        ###########
        # STORAGE #
        - name: STORAGE_BUCKET_NAME
          value: {bucket_name}
        - name: STORAGE_TYPE
          valueFrom:
            configMapKeyRef:
              name: storage
              key: storage_type

        # GCP
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/secrets/key-storage.json"

        # AZURE
        - name: AZURE_STORAGE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: azure--storage-key
              key: azure_storage_connection_string

        # AWS
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws--storage-key
              key: aws_access_key_id
              optional: true
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws--storage-key
              key: aws_secret_access_key
              optional: true
---
apiVersion : "v1"
kind: Service
metadata:
  name: hive-metastore-app
  labels:
      type: db
      endpoint: hive
      function: metastore
spec:
  type: ClusterIP
  ports:
    - port: 9083
      targetPort: 9083
      name: 'metastore'
    - port: 10000
      targetPort: 10000
      name: 'hiveserver2'
  selector:
      type: db
      endpoint: hive
      function: metastore
