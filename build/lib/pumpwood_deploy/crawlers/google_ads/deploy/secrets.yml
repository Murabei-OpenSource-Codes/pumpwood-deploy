apiVersion: v1
kind: Secret
metadata:
  name: crawler-google-ads
type: Opaque
data:
  db_username: {db_username}
  db_password: {db_password}
  microservice_username: {micro_username}
  microservice_password: {micro_password}
  google_ad_developer_token: {google_ad_developer_token}
  google_ad_refresh_token: {google_ad_refresh_token}
  google_ad_client_id: {google_ad_client_id}
  google_ad_client_secret: {google_ad_client_secret}
  google_ad_client_customer_id: {google_ad_client_customer_id}
  ssl_key: {ssl_key}
  ssl_crt: {ssl_crt}
