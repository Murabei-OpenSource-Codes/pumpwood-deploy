apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-google-ads-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: crawler-google-ads-app
    spec:
      imagePullSecrets:
        - name: dockercfg
      volumes:
      - name: bucket-key
        secret:
          secretName: bucket-key
      containers:
      - name: crawler-google-ads-app
        image: {repository}/crawler-google-ads-app:{version}
        imagePullPolicy: Always
        volumeMounts:
          - name: bucket-key
            readOnly: true
            mountPath: /etc/secrets
        env:
        # Config
        - name: APP_DEBUG
          value: "False"
        - name: FLASK_APP
          value: app
        - name: WORKERS_TIMEOUT
          value: "{workers_timeout}"

        #Auth and Storage
        - name: AUTH_SERVER
          value: "http://haproxy-load-balancer:80/"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/secrets/key-storage.json"
        - name: STORAGE_BUCKET_NAME
          value: "{bucket_name}"
        - name: STORAGE_TYPE
          value: 'google_bucket'

        # Database
        - name: DB_HOST
          value: crawler-google-ads-postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE
          value: "crawler"
        - name: DB_DIALECT
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crawler-google-ads
              key: db_password

        # Puller RABBITMQ
        - name: PULLER_RABBITMQ_QUEUE
          value: 'crawler-google-ads-puller'
        - name: PULLER_RABBITMQ_HOST
          value: 'rabbitmq-main'
        - name: PULLER_RABBITMQ_PORT
          value: '5672'
        - name: PULLER_RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: username
        - name: PULLER_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: password

        # Pusher RABBITMQ
        - name: PUSHER_RABBITMQ_QUEUE
          value: 'crawler-google-ads-pusher'
        - name: PUSHER_RABBITMQ_HOST
          value: 'rabbitmq-main'
        - name: PUSHER_RABBITMQ_PORT
          value: '5672'
        - name: PUSHER_RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: username
        - name: PUSHER_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: password

        # Microsservice
        - name: MICROSERVICE_NAME
          value: 'crawler-google-ads'
        - name: MICROSERVICE_URL
          value: 'http://haproxy-load-balancer:80/'
        - name: MICROSERVICE_USERNAME
          valueFrom:
              secretKeyRef:
                name: crawler-google-ads
                key: microservice_username
        - name: MICROSERVICE_PASSWORD
          valueFrom:
              secretKeyRef:
                name: crawler-google-ads
                key: microservice_password

        # Google Ads
        - name: GOOGLE_AD_DEVELOPER_TOKEN
          valueFrom:
              secretKeyRef:
                name: crawler-google-ads
                key: google_ad_developer_token
        - name: GOOGLE_AD_REFRESH_TOKEN
          valueFrom:
              secretKeyRef:
                name: crawler-google-ads
                key: google_ad_refresh_token
        - name: GOOGLE_AD_CLIENT_ID
          valueFrom:
              secretKeyRef:
                name: crawler-google-ads
                key: google_ad_client_id
        - name: GOOGLE_AD_CLIENT_SECRET
          valueFrom:
              secretKeyRef:
                name: crawler-google-ads
                key: google_ad_client_secret
        - name: GOOGLE_AD_CLIENT_CUSTOMER_ID
          valueFrom:
              secretKeyRef:
                name: crawler-google-ads
                key: google_ad_client_customer_id
        ports:
        - containerPort: 5000
