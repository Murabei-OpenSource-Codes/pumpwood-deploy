apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitter-open-pusher
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: twitter-open-pusher
    spec:
      volumes:
        imagePullSecrets:
          - name: dockercfg
      - name: bucket-key
        secret:
          secretName: bucket-key
      - name: twitter-open-datalake-integration
        configMap:
          name: twitter-open-datalake-integration
      containers:
      - name: twitter-open-pusher
        image: {repository}/twitter-open-api-pusher:{version}
        imagePullPolicy: Always
        volumeMounts:
        - name: bucket-key
          readOnly: true
          mountPath: /etc/secrets
        - name: twitter-open-datalake-integration
          mountPath: /pusher/settings/datalake_integration.py
          subPath: datalake_integration.py
        env:
        #DATABASE
        - name: DB_HOST
          value: postgres-twitter-open
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE
          value: "crawler"
        - name: DB_DIALECT
          value: "postgres"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: twitter-open
              key: db_username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: twitter-open
              key: db_password
        #Auth and Storage
        - name: AUTH_SERVER
          value: "http://haproxy-load-balancer:80/"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/secrets/key-storage.json"
        #RABBITMQ
        - name: RABBITMQ_QUEUE
          value: "twitter-open-pusher"
        - name: RABBITMQ_HOST
          value: "rabbitmq-main"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: password
        #Microsservice
        - name: MICROSERVICE_NAME
          value: 'twitter-open-pusher'
        - name: MICROSERVICE_URL
          value: 'http://haproxy-load-balancer:80'
        - name: MICROSERVICE_USERNAME
          valueFrom:
              secretKeyRef:
                name: twitter-open
                key: microservice_username
        - name: MICROSERVICE_PASSWORD
          valueFrom:
              secretKeyRef:
                name: twitter-open
                key: microservice_password
