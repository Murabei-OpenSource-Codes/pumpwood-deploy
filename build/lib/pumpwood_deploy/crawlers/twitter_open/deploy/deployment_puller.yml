apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-twitter-open-puller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: crawler-twitter-open-puller
    spec:
      imagePullSecrets:
        - name: dockercfg
      volumes:
      - name: bucket-key
        secret:
          secretName: bucket-key
      containers:
      - name: crawler-twitter-open-puller
        image: {repository}/crawler-twitter-open-puller:{version}
        imagePullPolicy: Always
        volumeMounts:
          - name: bucket-key
            readOnly: true
            mountPath: /etc/secrets
        env:
        # Testing
        - name: WORKERSCRIPT
          value: start_worker
        #DATABASE
        - name: DB_HOST
          value: crawler-twitter-open-postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE
          value: "crawler"
        - name: DB_DIALECT
          value: "postgres"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: crawler-twitter-open
              key: db_username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crawler-twitter-open
              key: db_password
        #Auth and Storage
        - name: AUTH_SERVER
          value: "http://haproxy-load-balancer:80/"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/secrets/key-storage.json"
        #RABBITMQ
        - name: PULLER_RABBITMQ_QUEUE
          value: "crawler-twitter-open-puller"
        - name: PULLER_RABBITMQ_HOST
          value: "rabbitmq-main"
        - name: PULLER_RABBITMQ_PORT
          value: "5672"
        - name: PULLER_RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: username
        - name: PULLER_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: password
        #Microsservice
        - name: MICROSERVICE_NAME
          value: 'crawler-twitter-open-puller'
        - name: MICROSERVICE_URL
          value: 'http://haproxy-load-balancer:80/'
        - name: MICROSERVICE_USERNAME
          valueFrom:
              secretKeyRef:
                name: crawler-twitter-open
                key: microservice_username
        - name: MICROSERVICE_PASSWORD
          valueFrom:
              secretKeyRef:
                name: crawler-twitter-open
                key: microservice_password
        # Twitter
        - name: APP_CONSUMER_KEY
          valueFrom:
            secretKeyRef:
              name: crawler-twitter-open
              key: app_consumer_key
        - name: APP_CONSUMER_SECRET
          valueFrom:
            secretKeyRef:
              name: crawler-twitter-open
              key: app_consumer_secret
