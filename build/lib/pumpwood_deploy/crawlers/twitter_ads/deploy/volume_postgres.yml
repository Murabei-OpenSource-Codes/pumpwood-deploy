kind: PersistentVolume
apiVersion: v1
metadata:
  name: crawler-twitter-ads-postgres
  labels:
    usage: crawler-twitter-ads-postgres
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: {disk_size}
  storageClassName: standard
  gcePersistentDisk:
    fsType: ext4
    pdName: {disk_name}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: crawler-twitter-ads-postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {disk_size}
  volumeName: crawler-twitter-ads-postgres
