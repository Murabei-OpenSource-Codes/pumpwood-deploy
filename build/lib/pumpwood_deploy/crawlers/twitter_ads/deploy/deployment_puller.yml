apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-twitter-ads-puller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: crawler-twitter-ads-puller
    spec:
      imagePullSecrets:
        - name: dockercfg
      volumes:
      - name: bucket-key
        secret:
          secretName: bucket-key
      containers:
      - name: crawler-twitter-ads-puller
        image: {repository}/crawler-twitter-ads-puller:{version}
        imagePullPolicy: Always
        volumeMounts:
          - name: bucket-key
            readOnly: true
            mountPath: /etc/secrets
        env:
        # Testing
        - name: WORKERSCRIPT
          value: start_worker

        #Auth and Storage
        - name: AUTH_SERVER
          value: "http://haproxy-load-balancer:80/"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/secrets/key-storage.json"
        - name: STORAGE_BUCKET_NAME
          value: "{bucket_name}"
        - name: STORAGE_TYPE
          value: 'google_bucket'

        #DATABASE
        - name: DB_HOST
          value: crawler-twitter-ads-postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE
          value: "crawler"
        - name: DB_DIALECT
          value: "postgres"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: crawler-twitter-ads
              key: db_username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crawler-twitter-ads
              key: db_password

        #RABBITMQ
        - name: PULLER_RABBITMQ_QUEUE
          value: "crawler-twitter-ads-puller"
        - name: PULLER_RABBITMQ_HOST
          value: "rabbitmq-main"
        - name: PULLER_RABBITMQ_PORT
          value: "5672"
        - name: PULLER_RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: username
        - name: PULLER_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: password
        #Microsservice
        - name: MICROSERVICE_NAME
          value: 'crawler-twitter-ads-puller'
        - name: MICROSERVICE_URL
          value: 'http://haproxy-load-balancer:80/'
        - name: MICROSERVICE_USERNAME
          valueFrom:
              secretKeyRef:
                name: crawler-twitter-ads
                key: microservice_username
        - name: MICROSERVICE_PASSWORD
          valueFrom:
              secretKeyRef:
                name: crawler-twitter-ads
                key: microservice_password

        # Twitter
        - name: APP_CONSUMER_KEY
          valueFrom:
            secretKeyRef:
              name: crawler-twitter-ads
              key: app_consumer_key
        - name: APP_CONSUMER_SECRET
          valueFrom:
            secretKeyRef:
              name: crawler-twitter-ads
              key: app_consumer_secret
        - name: USER_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: crawler-twitter-ads
              key: user_access_token
        - name: USER_ACCESS_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: crawler-twitter-ads
              key:  user_access_token_secret
