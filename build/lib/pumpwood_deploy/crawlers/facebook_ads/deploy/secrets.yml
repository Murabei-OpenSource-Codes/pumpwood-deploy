apiVersion: v1
kind: Secret
metadata:
  name: crawler-facebook-ads
type: Opaque
data:
  db_username: {db_username}
  db_password: {db_password}
  microservice_username: {micro_username}
  microservice_password: {micro_password}
  facebook_app_id: {facebook_app_id}
  facebook_app_secret: {facebook_app_secret}
  facebook_app_token: {facebook_app_token}
  ssl_key: {ssl_key}
  ssl_crt: {ssl_crt}
