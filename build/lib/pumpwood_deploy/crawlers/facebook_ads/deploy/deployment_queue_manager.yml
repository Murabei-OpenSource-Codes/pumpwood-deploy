apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-facebook-ads-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: crawler-facebook-ads-app
    spec:
      imagePullSecrets:
        - name: dockercfg
      volumes:
      - name: bucket-key
        secret:
          secretName: bucket-key
      containers:
      - name: crawler-facebook-ads-app
        image: {repository}/crawler-facebook-ads-app:{version}
        imagePullPolicy: Always
        volumeMounts:
          - name: bucket-key
            readOnly: true
            mountPath: /etc/secrets
        env:
        # Config
        - name: APP_DEBUG
          value: "False"
        - name: FLASK_APP
          value: app
        - name: WORKERS_TIMEOUT
          value: "{workers_timeout}"

        #Auth and Storage
        - name: AUTH_SERVER
          value: "http://haproxy-load-balancer:80/"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/secrets/key-storage.json"
        - name: STORAGE_BUCKET_NAME
          value: "{bucket_name}"
        - name: STORAGE_TYPE
          value: 'google_bucket'

        # Database
        - name: DB_HOST
          value: crawler-facebook-ads-postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE
          value: "crawler"
        - name: DB_DIALECT
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crawler-facebook-ads
              key: db_password

        # Puller RABBITMQ
        - name: PULLER_RABBITMQ_QUEUE
          value: 'crawler-facebook-ads-puller'
        - name: PULLER_RABBITMQ_HOST
          value: 'rabbitmq-main'
        - name: PULLER_RABBITMQ_PORT
          value: '5672'
        - name: PULLER_RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: username
        - name: PULLER_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: password

        # Pusher RABBITMQ
        - name: PUSHER_RABBITMQ_QUEUE
          value: 'crawler-facebook-ads-pusher'
        - name: PUSHER_RABBITMQ_HOST
          value: 'rabbitmq-main'
        - name: PUSHER_RABBITMQ_PORT
          value: '5672'
        - name: PUSHER_RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: username
        - name: PUSHER_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: password

        # Microsservice
        - name: MICROSERVICE_NAME
          value: 'crawler-facebook-ads'
        - name: MICROSERVICE_URL
          value: 'http://haproxy-load-balancer:80/'
        - name: MICROSERVICE_USERNAME
          valueFrom:
              secretKeyRef:
                name: crawler-facebook-ads
                key: microservice_username
        - name: MICROSERVICE_PASSWORD
          valueFrom:
              secretKeyRef:
                name: crawler-facebook-ads
                key: microservice_password

        # Facebook crendentials
        - name: FACEBOOK_ADS_APP_ID
          valueFrom:
            secretKeyRef:
              name: crawler-facebook-ads
              key: facebook_app_id
        - name: FACEBOOK_ADS_APP_SECRET
          valueFrom:
            secretKeyRef:
              name: crawler-facebook-ads
              key: facebook_app_secret
        - name: FACEBOOK_ADS_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: crawler-facebook-ads
              key: facebook_app_token
        ports:
        - containerPort: 5000
