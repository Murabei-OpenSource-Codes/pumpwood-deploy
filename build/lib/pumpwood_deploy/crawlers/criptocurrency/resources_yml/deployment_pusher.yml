apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-cryptocurrency-pusher
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: crawler-cryptocurrency-pusher
    spec:
      imagePullSecrets:
        - name: dockercfg
      volumes:
      - name: bucket-key
        secret:
          secretName: bucket-key
      containers:
      - name: google-trends-pusher
        image: {repository}/pumpwood-pusher:{version}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "1m"
        volumeMounts:
        - name: bucket-key
          readOnly: true
          mountPath: /etc/secrets
        env:
        - name: JOB_MODEL_CLASS
          value: "CryptoCurrencyPusherJob"
        - name: QUEUE_MODEL_CLASS
          value: "CryptoCurrencyPusherQueue"

        #Auth and Storage
        - name: AUTH_SERVER
          value: "http://haproxy-load-balancer:80/"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/secrets/key-storage.json"
        - name: STORAGE_BUCKET_NAME
          value: "{bucket_name}"
        - name: STORAGE_TYPE
          value: 'google_bucket'
        - name: STORAGE_BASE_PATH
          value: 'crawler_cryptocurrency'

        # Database
        - name: DB_HOST
          value: crawler-cryptocurrency-postgres
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crawler-cryptocurrency
              key: db_password

        # Pusher RABBITMQ
        - name: RABBITMQ_QUEUE
          value: "crawler-cryptocurrency-pusher"
        - name: RABBITMQ_HOST
          value: 'rabbitmq-main'
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: password

        # Microsservice
        - name: MICROSERVICE_URL
          value: 'http://haproxy-load-balancer:80/'
        - name: MICROSERVICE_USERNAME
          value: microservice-crawler-cryptocurrency
        - name: MICROSERVICE_PASSWORD
          valueFrom:
              secretKeyRef:
                name: crawler-cryptocurrency
                key: microservice_password
