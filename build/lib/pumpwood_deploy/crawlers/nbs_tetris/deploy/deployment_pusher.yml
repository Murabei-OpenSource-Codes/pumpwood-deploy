apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-nbs-tetris-pusher
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: crawler-nbs-tetris-pusher
    spec:
      imagePullSecrets:
      - name: dockercfg
      volumes:
      - name: bucket-key
        secret:
          secretName: bucket-key
      containers:
      - name: nbs-tetris-pusher
        image: {repository}/crawler-nbs-tetris-pusher:{version}
        imagePullPolicy: Always
        volumeMounts:
        - name: bucket-key
          readOnly: true
          mountPath: /etc/secrets
        env:
        # Setup
        - name: WORKERSCRIPT
          value: "start_worker"
        - name: JOB_MODEL_CLASS
          value: "NBSTetrisPusherJob"
        - name: QUEUE_MODEL_CLASS
          value: "NBSTetrisPusherQueue"

        #Auth and Storage
        - name: AUTH_SERVER
          value: "http://haproxy-load-balancer:80/"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/secrets/key-storage.json"
        - name: STORAGE_BUCKET_NAME
          value: "{bucket_name}"
        - name: STORAGE_TYPE
          value: 'google_bucket'
        - name: STORAGE_BASE_PATH
          value: 'crawler_nbstetris'

        # Database
        - name: DB_HOST
          value: crawler-nbs-tetris-postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE
          value: "crawler"
        - name: DB_DIALECT
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crawler-nbs-tetris
              key: db_password

        # Pusher RABBITMQ
        - name: PUSHER_RABBITMQ_QUEUE
          value: 'crawler-nbs-tetris-pusher'
        - name: PUSHER_RABBITMQ_HOST
          value: 'rabbitmq-main'
        - name: PUSHER_RABBITMQ_PORT
          value: '5672'
        - name: PUSHER_RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: username
        - name: PUSHER_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: password

        # Microsservice
        - name: MICROSERVICE_NAME
          value: 'crawler-nbs-tetris'
        - name: MICROSERVICE_URL
          value: 'http://haproxy-load-balancer:80/'
        - name: MICROSERVICE_USERNAME
          valueFrom:
              secretKeyRef:
                name: crawler-nbs-tetris
                key: microservice_username
        - name: MICROSERVICE_PASSWORD
          valueFrom:
              secretKeyRef:
                name: crawler-nbs-tetris
                key: microservice_password
