apiVersion: apps/v1
kind: Deployment
metadata:
  name: pumpwood-model--{model_type}--prediction-worker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: pumpwood-estimation-modelrun
        model_type: {model_type}
        role: prediction
    spec:
      imagePullSecrets:
        - name: dockercfg
      volumes:
      - name: bucket-key
        secret:
          secretName: bucket-key
      containers:
      - name: crawler-cryptocurrency-app
        image: {repository}/pumpwood-model--{model_type}--prediction-worker:{version}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "1m"
        volumeMounts:
          - name: bucket-key
            readOnly: true
            mountPath: /etc/secrets
        env:
        # Auth and Media
        - name: AUTH_SERVER
          value: http://pumpwood-auth-app/

        # Google
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/secrets/key-storage.json"
        - name: STORAGE_BUCKET_NAME
          value: {bucket_name}
        - name: STORAGE_TYPE
          value: 'google_bucket'

        # RABBITMQ QUEUE
        - name: RABBITMQ_HOST
          value: "rabbitmq-main"
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-main-secrets
              key: password

        # Microsservice
        - name: MICROSERVICE_NAME
          value: 'pumpwood-prediction'
        - name: MICROSERVICE_URL
          value: 'http://haproxy-load-balancer/'
        - name: MICROSERVICE_USERNAME
          value: microservice-prediction
        - name: MICROSERVICE_PASSWORD
          valueFrom:
              secretKeyRef:
                name: pumpwood-prediction
                key: microservice_password
        ports:
        - containerPort: 5000
